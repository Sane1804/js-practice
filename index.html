<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="container">
        <div class="heart-box">
            <div class="icon">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="icon">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="icon">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>

        <div class="user real">
            <header class="card-header">
                <p>Your choice:  <h4 class="user-choice"></h4></p>
            </header>
            <div class="rock">
                <img src="images/rock-left.png" alt="A comic hand representing 'rock' in the game Rock Paper and Scissors">
            </div>
            <div class="paper">
                <img src="images/paper-left.png" alt="A comic hand representing 'paper' in the game Rock Paper and Scissors">
            </div>
            <div class="scissors">
                <img src="images/scissors-left.png" alt="A comic hand representing 'scissors' in the game Rock Paper and Scissors">
            </div>
        </div>

        <div class="vs">
            <h2>VS</h2>
        </div>

        <div class="user computer">
            <header class="card-header">
                <h4>Your option</h4>
            </header>
            <div>
                <img src="images/question-mark.png" alt="question-mark">
            </div>
        </div>

        <div class="heart-box">
            <div class="icon">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="icon">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="icon">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>

    </div>
    <footer>CopyRight</footer>
    <script src="app.js"></script>
</body>
</html>
